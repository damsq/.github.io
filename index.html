<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tägliche Wortkombinationen</title>
</head>
<body>
    <h1>Tägliche Wortkombinationen</h1>
    <div id="word-pair">
        <p id="word1">Laden...</p>
        <p id="word2">Laden...</p>
        <p id="combined">Laden...</p>
    </div>

    <script>
        const dictionary = [
            "Baum", "Haus", "Auto", "Flugzeug", "Wasser", "Feuer", "Erde", "Luft"
            // Füge hier weitere Wörter hinzu
        ];

        function getRandomWord() {
            return dictionary[Math.floor(Math.random() * dictionary.length)];
        }

        function updateWords() {
            const word1 = getRandomWord();
            const word2 = getRandomWord();
            document.getElementById('word1').innerText = word1;
            document.getElementById('word2').innerText = word2;
            document.getElementById('combined').innerText = word1 + word2;
        }

        updateWords(); // Initialer Aufruf für die erste Anzeige

        // Optional: Aktualisierung der Wörter z.B. alle 24 Stunden
        setInterval(updateWords, 24 * 60 * 60 * 1000); // alle 24 Stunden
    </script>
</body>
</html>
